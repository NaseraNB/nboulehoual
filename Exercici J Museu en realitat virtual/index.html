<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Biblioteca d'A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Museu de realitat virtual amb HTML i A-FRAME">
    <meta name="keywords" content="Exercici J: Museu en realitat virtual">
    <meta name="author" content="Nasera Boulehoual"> 
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <title>Museu dels déus olímpics</title>
</head>
<body>
    <!-- Creem una nova escena amb A-Frame per al museu  -->
    <a-scene>

        <!-- Definirem els recursos de l'escena del museu -->
        <a-assets>
            <!-- Definim les textures del museu -->
            <img id="textura_museu" src="textures/Bathhouse_baseColor.png">

            <!-- Definim el model 3D del museu -->
            <a-asset-item id="model_museu" src="scene.bin"></a-asset-item>
        </a-assets>

        <!-- Creamos un objecto en la escena del modelo 3D-->
        <a-entity gltf-model="#model_museu"></a-entity>

        <a-plane position="-0 0 -4" src="#textura_museu" rotation="-90 0 0" width="4" height="4"></a-plane>
    </a-scene>
</body>
</html>
