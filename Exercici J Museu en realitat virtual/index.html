<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Biblioteca d'A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Museu de realitat virtual amb HTML i A-FRAME">
    <meta name="keywords" content="Exercici J: Museu en realitat virtual">
    <meta name="author" content="Nasera Boulehoual"> 
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <title>Museu dels déus olímpics</title>
</head>
<body>
    <a-scene>
        <a-assets>
             <img id="Museu" src="/textures/Bathhouse_baseColor.png" >  
             <a-asset-item id="sala" src="scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#sala" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
        <a-sky src="#Museu"></a-sky>
    </a-scene>

</body>
</html>
