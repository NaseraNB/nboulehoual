<!-- Document HTML -->
<!DOCTYPE html>
<!-- Llenguatge -->
<html lang="en">
<head>
    <!-- Encapçalat d'una pàgina web -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Whac-A-Mole">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Títol de la pàgina -->

</head>
<body>
        <!--H1 ens marca el tema principal de la pàgina. -->
      <h1>Whac-A-Mole</h1>

      <!-- H2 score serà una puntuació del joc. -->
      <h2>Score: <span id="score">0</span></h2>

      <!-- Caixa principal on contenir totes les caixes amb imatges sense el talp-->
      <div class="game">
        <div class="square">
            <img id="mole1" src="topoNo.jpg" onclick="clicTopo(1)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole2" src="topoNo.jpg" onclick="clicTopo(2)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole3" src="topoNo.jpg" onclick="clicTopo(3)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole4" src="topoNo.jpg" onclick="clicTopo(4)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole5" src="topoNo.jpg" onclick="clicTopo(5)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole6" src="topoNo.jpg" onclick="clicTopo(6)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole7" src="topoNo.jpg" onclick="clicTopo(7)" alt="mole"> 
        </div>
        <div class="square">
            <img id="mole8" src="topoNo.jpg" onclick="clicTopo(8)" alt="mole">

        </div>
      </div>
      <script src="script.js"></script>
</body>
