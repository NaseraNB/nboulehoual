<!DOCTYPE html>

<html>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
   
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
     
         <a-assets>
            <img id="img1" src="img.jpeg">
            <img id="img2" src="img2.jpeg">
            <a-asset-item id="avatarModel" src="scene.gltf"></a-asset-item>
        </a-assets>
     
       <a-marker type="barcode" value="1">
            <a-entity>  
                <a-gltf-model src="#avatarModel" scale="0.1 0.1 0.1" position="0 0 0" rotation="90 0 0" animation-mixer ="clip: mixamo.com" >
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity>  
                <a-sphere position="0 0.1 0" scale="1.5 1.5 1.5" src=#img2 ></a-box>
            </a-entity>
        </a-marker>


        <a-marker type="barcode" value="3">
            <a-entity>  
                <a-plane position="0 0.1 0" rotation="270 0 0" scale="1.5 1.5 1.5" src=#img2 ></a-box>
            </a-entity>
        </a-marker>


        <a-marker type="barcode" value="4">
            <a-entity>  
                <a-box position="0 0.1 0" scale="1.5 1.5 1.5" color="red" ></a-box>
            </a-entity>
        </a-marker>


        <a-marker type="barcode" value="5">
            <a-entity>  
                <a-box position="0 0.1 0" scale="1.5 1.5 1.5" color="red" ></a-box>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="6">
            <a-entity>  
                <a-box position="0 0.1 0" scale="1.5 1.5 1.5" color="red" ></a-box>
            </a-entity>
        </a-marker>
     
 
        <a-entity camera>
        </a-entity>
    </a-scene>
  </body>
</html>
